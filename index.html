<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>webGL - Demo</title>
    <style>
        html, body {width: 100%; height: 100%; margin: 0;}
    </style>
</head>

<body>
    <canvas id="canvas" width="800" height="600"></canvas>

    <script>
        document.addEventListener('DOMContentLoaded',function(){
            // get canvas element
            const c = document.getElementById("canvas");
            // webGL initialization - geting canvas context for 3D graphic
            const gl = c.getContext('webgl');
            // fast check of browser compatibility
            if (!gl) {
                alert("Yor browser doesn't suport WebGL");
                return;
            }

            // define deafult background/clear color (R,G,B in 0-1 and opacity)
            gl.clearColor(1.0, 0.0, 1.0, 1.0);
            // clear screen
            gl.clear(gl.COLOR_BUFFER_BIT); // gl.UPPER_CASEE - webgl constants notation
            });

    </script>
</body>
</html>
